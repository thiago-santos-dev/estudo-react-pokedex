<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g>
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 50 50" 
      to="360 50 50" 
      dur="2s" 
      repeatCount="indefinite"
    />

    <circle cx="50" cy="50" r="45" fill="white" stroke="#333" stroke-width="5"/>
    
    <path d="M 5,50 A 45,45 0 0,1 95,50" fill="#ff5e57" stroke="none"/>
    
    <rect x="5" y="45" width="90" height="10" fill="#333"/>
    
    <circle cx="50" cy="50" r="45" fill="none" stroke="#333" stroke-width="5"/>

    <circle cx="50" cy="50" r="12" fill="white" stroke="#333" stroke-width="5"/>
    <circle cx="50" cy="50" r="6" fill="white" stroke="#333" stroke-width="2"/>
  </g>
</svg>